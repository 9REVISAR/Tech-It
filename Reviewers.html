<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  font-family: Arial, Helvetica, sans-serif;
  background-color: #8a6240;
}

* {
  box-sizing: border-box;
  height: auto;
}

/* Create a column layout with Flexbox */
.row {
  display: scroll;
}

/* Right column (page content) */
.right {
  flex: 100%;
  padding: 1px;
}

/* Style the search box */
#mySearch {
  width: 100%;
  font-size: 18px;
  padding: 11px;
  border: 1px solid #ddd;
}

/* Style the navigation menu inside the left column */
#myMenu {
  list-style-type: none;
  padding: 0;
  margin: 0;
}

#myMenu li a {
  padding: 12px;
  text-decoration: none;
  color: black;
  display: block
  
}

#myMenu li a:hover {
  background-color: #caba9f;
}
</style>
</head>
<body>

<div class="row">
  <div class="left" style="background-color:#caba9c;">
    <input type="text" id="mySearch" onkeyup="myFunction()" placeholder="Search.." title="Type in a category">
    <ul id="myMenu">
<li><a href="https://drive.google.com/file/d/1_KrGs4qsxGkoCB6VxdKyzvdcT5-D7Edw/preview">LESSON 1-Intro to ETECH</a></li>
<li><a href="https://drive.google.com/file/d/1r7Q_gqmNs0rXEDvhwbo_IlVBKKQ0EuNm/preview">LESSON 2-Rules of Netiquette</a></li>
<li><a href="https://drive.google.com/file/d/1cPyID6RHO2hHUsqyReXDnmBa_Xxxrv57/preview">LESSON 3-Microsoft Word & Productivity Tools</a></li>
<li><a href="https://drive.google.com/file/d/1x1iz65vcU5kb-ZHMkk1OqgYmujI1M8i2/preview">LESSON 5-Microsoft Powerpoint</a></li>
<li><a href="https://drive.google.com/file/d/1wvjy9snj_1pV3kMwLxot3hQugo3c0B2W/preview">LESSON 6-Elements of Design</a></li>
    </ul>
  </div>
  
  <div class="right" style="background-color:#023047;">
  </div>
</div>

<script>
function myFunction() {
  var input, filter, ul, li, a, i;
  input = document.getElementById("mySearch");
  filter = input.value.toUpperCase();
  ul = document.getElementById("myMenu");
  li = ul.getElementsByTagName("li");
  for (i = 0; i < li.length; i++) {
    a = li[i].getElementsByTagName("a")[0];
    if (a.innerHTML.toUpperCase().indexOf(filter) > -1) {
      li[i].style.display = "";
    } else {
      li[i].style.display = "none";
    }
  }
}
</script>

</body>
