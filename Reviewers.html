<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  font-family: Arial, Helvetica, sans-serif;
  background-color: #8a6240;
}

* {
  box-sizing: border-box;
  height: auto;
}

/* Create a column layout with Flexbox */
.row {
  display: scroll;
}

/* Right column (page content) */
.right {
  flex: 100%;
  padding: 1px;
}

/* Style the search box */
#mySearch {
  width: 100%;
  font-size: 18px;
  padding: 11px;
  border: 1px solid #ddd;
}

/* Style the navigation menu inside the left column */
#myMenu {
  list-style-type: none;
  padding: 0;
  margin: 0;
}

#myMenu li a {
  padding: 12px;
  text-decoration: none;
  color: black;
  display: block
  
}

#myMenu li a:hover {
  background-color: #caba9f;
}
</style>
</head>
<body>

<div class="row">
  <div class="left" style="background-color:#caba9c;">
    <input type="text" id="mySearch" onkeyup="myFunction()" placeholder="Search.." title="Type in a category">
    <ul id="myMenu">
<li><a href="https://drive.google.com/file/d/1xQm3WtYAfqlBiCaBuY7UslOCwbNAJxGe/preview">FILIPINO-Elehiya</a></li>
<li><a href="https://drive.google.com/file/d/15rPUyKb1vS5fI9cVpmA9yWNM3Eugpg-x/preview">FILIPINO-Pang-Uri</a></li>
<li><a href="https://drive.google.com/file/d/1h_5zG_oskeYs9EGbBcrSi1mJCtrf_xMn/preview">FILIPINO-Ponemang Suprasegmental</a></li>
<li><a href="https://drive.google.com/file/d/1HG4ZlssQSB5yqlAc4EZVjsb4ERFazYUC/preview">FILIPINO-Talumpati</a></li>
<li><a href="https://drive.google.com/file/d/1HX_r5vTnBf4Gh8m19R2czruIN31DQVnl/preview">FILIPINO-Tula</a></li>
    </ul>
  </div>
  
  <div class="right" style="background-color:#023047;">
  </div>
</div>

<script>
function myFunction() {
  var input, filter, ul, li, a, i;
  input = document.getElementById("mySearch");
  filter = input.value.toUpperCase();
  ul = document.getElementById("myMenu");
  li = ul.getElementsByTagName("li");
  for (i = 0; i < li.length; i++) {
    a = li[i].getElementsByTagName("a")[0];
    if (a.innerHTML.toUpperCase().indexOf(filter) > -1) {
      li[i].style.display = "";
    } else {
      li[i].style.display = "none";
    }
  }
}
</script>

</body>
